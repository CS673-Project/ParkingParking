<!-- sign in modal  diagram-->
<div class="modal fade" id="modal-sign-in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"  ng-controller="modalSignInCtrl">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times</button>
			</div>
	   		<form class="form-horizontal modal-body" role="form" novalidate>
				<div class="form-group ">
					<label for="username" class="col-md-3 control-label">Username</label>
			  		<div class="col-md-8">
			     		<input ng-model="input_username" type="text" class="form-control"  placeholder="please input your username" required>
			  		</div>
				</div>
				<div class="form-group">
			  		<label for="password" class="col-md-3 control-label" >Password</label>
			  		<div class="col-md-8">
			     		<input ng-model="input_password" type="password" class="form-control" placeholder="please input your password">
			  		</div>
				</div>
				 <button ng-click="logIn()" type="submit" class="btn btn-success pull-left" data-dismiss="modal">Log in</button>
			</form>
		    <div class="modal-footer">
		        <!-- <button ng-click="logIn()" type="button" class="btn btn-success pull-left" data-dismiss="modal">Log in</button> -->
		        <span class="pull-left">No Account? <a href="#">register one<a></span>
		    </div>
	  </div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
