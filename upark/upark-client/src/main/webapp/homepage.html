<!DOCTYPE html>
<html lang="en" ng-app="UPark">
<head>
	<meta charset="utf-8" />
	<title>UPark</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	
	<!-- Framework Script -->

	<script src="js/framework/jquery-1.11.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.5/angular.min.js"></script>
	<script src="js/framework/angular-route.js"></script>

	<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script src='js/framework/lodash.underscore.min.js'></script>
	<script src="js/framework/angular-google-maps.js"></script>

	<!-- Customized Script -->
	<script src="js/module/app_module.js"></script>
	<script src="js/controller/map_ctrl.js"></script>
	<script src="js/controller/account_ctrl.js"></script>
	<script src="js/controller/account_detail_ctrl.js"></script>
	

</head>
<body >
	<!-- Website Header -->
	<div ng-controller="accountCtrl">
		<!-- top navbar -->
		<div ng-include="'view/navbar.html'" ></div>
		<!-- sign in modal  diagram-->
		<div ng-include="'view/modal_sign_in.html'"></div>
	</div>

  	<div class="container">
    	<!-- header  -->
			<div ng-include="'view/header.html'"></div>
				<div class="row" >
				<!-- sidebar  -->
		    	<div ng-include="'view/sidebar.html'"></div>
		    	<!-- content  -->
		    	<div ng-view></div>
		 	  </div>
    	<!-- footer  -->
    	<div ng-include="'view/footer.html'"></div>   
	</div>
	<!--right sliding page  -->
	<div ng-include="'view/sliding_page.html'" ></div>
	
</body>
</html>
