<!-- sign in modal  diagram-->
<div class="modal fade" id="modal-register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"  ng-controller="modalRegisterCtrl">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times</button>
			</div>
	   		<form name="register" class="form-horizontal modal-body" role="form" novalidate>
				<div class="form-group ">
					<label for="username" class="col-md-5 control-label">Email</label>
			  		<div class="col-md-6">
			     		<input ng-model="input_username" name='username' type="email" class="form-control"   required>
			  		</div>
				</div>
				<div class="form-group">
			  		<label for="password" class="col-md-5 control-label" >Password</label>
			  		<div class="col-md-6">
			     		<input ng-model="input_password" name="password" type="password" class="form-control"  required>
			  		</div>
				</div>
				<div class="form-group">
			  		<label for="password" class="col-md-5 control-label" >Retype Password</label>
			  		<div class="col-md-6">
			     		<input ng-model="input_re_password" name="password" type="password" class="form-control"  required>
			  		</div>
				</div>
				<div class="form-group">
			  		<label for="password" class="col-md-5 control-label" >First Name</label>
			  		<div class="col-md-6">
			     		<input ng-model="input_first_name" name="password"  class="form-control"  required>
			  		</div>
				</div>
				<div class="form-group">
			  		<label for="password" class="col-md-5 control-label" >Last Name</label>
			  		<div class="col-md-6">
			     		<input ng-model="input_last_name" name="password"  class="form-control"  required>
			  		</div>
				</div>
				
				<div class='error-message' style="color:red" ng-show="register.username.$dirty && signIn.username.$invalid||  signIn.password.$dirty && signIn.password.$invalid">
					<span ng-show="signIn.username.$error.required">Username is required.</span>					
				</div>
				<div class='error-message' style="color:red" ng-show="signIn.$valid" >
					<span>{{invalid_account}}</span>
				</div>
					 
			</form>
		    <div class="modal-footer">
		        <button ng-click="registerConfirm()" type="submit" ng-disabled="signIn.$invalid" class="btn btn-success pull-left">Confirm</button>
		    </div>
	  </div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
